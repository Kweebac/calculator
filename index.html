<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="output">
        <div class="previous-box"></div>
        <div>
          <div class="output-box"></div>
        </div>
      </div>
      <div class="keypad">
        <div class="keypad-row">
          <div class="text-box clear">
            <div class="text">CLEAR</div>
          </div>
          <div class="text-box delete">
            <div class="text">DELETE</div>
          </div>
        </div>
        <div class="keypad-row">
          <div class="text-box hover num">
            <div class="text">7</div>
          </div>
          <div class="text-box hover num">
            <div class="text">8</div>
          </div>
          <div class="text-box hover num">
            <div class="text">9</div>
          </div>
          <div class="text-box hover operator">
            <div class="text">/</div>
          </div>
        </div>
        <div class="keypad-row">
          <div class="text-box hover num">
            <div class="text">4</div>
          </div>
          <div class="text-box hover num">
            <div class="text">5</div>
          </div>
          <div class="text-box hover num">
            <div class="text">6</div>
          </div>
          <div class="text-box hover operator">
            <div class="text">*</div>
          </div>
        </div>
        <div class="keypad-row">
          <div class="text-box hover num">
            <div class="text">1</div>
          </div>
          <div class="text-box hover num">
            <div class="text">2</div>
          </div>
          <div class="text-box hover num">
            <div class="text">3</div>
          </div>
          <div class="text-box hover operator">
            <div class="text">-</div>
          </div>
        </div>
        <div class="keypad-row">
          <div class="text-box hover">
            <div class="text dot">.</div>
          </div>
          <div class="text-box hover num">
            <div class="text">0</div>
          </div>
          <div class="text-box hover equal">
            <div class="text">=</div>
          </div>
          <div class="text-box hover operator">
            <div class="text plus">+</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
